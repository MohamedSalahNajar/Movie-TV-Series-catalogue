<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Series Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üé¨ Movie & TV Catalogue</h1>
        <p>Discover your favorite movies and TV shows</p>
    </header>

    <nav>
        <div class="nav-container">
            <button class="nav-btn active" data-type="movie">Movies</button>
            <button class="nav-btn" data-type="tv">TV Series</button>
        </div>
        <div class="search-container">
            <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                <span class="theme-icon">üåô</span>
            </button>
            <input type="text" id="searchInput" placeholder="Search for movies or TV shows...">
            <button id="searchBtn">Search</button>
        </div>
    </nav>

    <!-- Categories Section -->
    <div id="categories-section">
        <div class="categories-container">
            <h3>Browse by Category</h3>
            <div id="categories-list" class="categories-list">
                <!-- Categories will be loaded here -->
            </div>
        </div>
    </div>

    <main>
        <!-- Content Sections -->
        <div id="content-sections">
            <section class="content-section">
                <h2>üî• Trending Now</h2>
                <div id="trending-container" class="movie-grid"></div>
            </section>

            <section class="content-section">
                <h2>‚≠ê Popular</h2>
                <div id="popular-container" class="movie-grid"></div>
            </section>

            <section class="content-section">
                <h2>üèÜ Top Rated</h2>
                <div id="toprated-container" class="movie-grid"></div>
            </section>
        </div>

        <!-- Search Results Section -->
        <section id="results-section" style="display: none;">
            <h2>Search Results</h2>
            <div id="results-container" class="movie-grid"></div>
        </section>

        <!-- Category Results Section -->
        <section id="category-section" style="display: none;">
            <h2 id="category-title"></h2>
            <div id="category-container" class="movie-grid"></div>
        </section>
    </main>

    <!-- Movie Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è using TMDB API</p>
        <p>&copy; 2025 Movie Catalogue</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
